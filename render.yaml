services:
  - type: web
    name: finance-insights-ai-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_PATH
        value: /tmp/app.db
      - key: PRIMARY_SOURCE
        value: rootfi
      - key: MERGE_TOLERANCE
        value: "1.0"
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: http://localhost:5173

  - type: static
    name: finance-insights-ai-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: http://localhost:8000/api/v1
